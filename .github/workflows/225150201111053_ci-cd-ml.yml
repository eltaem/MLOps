name: CI/CD ML - Iris Model via Notebook

on:
  push:
    paths:
      - 'iris.csv.dvc' 

jobs:
  train:
    name: Train Model
    runs-on: self-hosted
    env:
      PYTHON_PATH: /home/simplefuturistic/miniconda3/bin/python

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use existing Python
        run: |
          echo "Using Python from the current environment"
          $PYTHON_PATH --version
          $PYTHON_PATH -m pip --version

      - name: Install Python Dependencies
        run: |
          $PYTHON_PATH -m pip install --upgrade pip
          $PYTHON_PATH -m pip install -r train_requirements.txt

      - name: Pull dataset with DVC
        run: |
          dvc pull
          test -f iris.csv || (echo "Dataset not found!" && exit 1)

      - name: Train Model
        run: |
          $PYTHON_PATH train.py

      - name: Verify model exists
        run: |
          test -f model_and_encoder.joblib || (echo "Model not found!" && exit 1)

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model_and_encoder.joblib

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: train

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Trained Model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: .

      - name: Verify downloaded model
        run: |
          test -f model_and_encoder.joblib || (echo "Model not found after download!" && exit 1)

      - name: Build Docker Image
        run: |
          docker build -t iris-app:latest .

      - name: Save Docker Image to tarball
        run: |
          docker save iris-app:latest -o iris-app.tar

      - name: Upload Docker Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iris-docker-image
          path: iris-app.tar